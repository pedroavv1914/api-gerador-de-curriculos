{% extends 'base.html' %}
{% block content %}
<div class="card shadow-lg p-4 w-100" style="max-width: 750px;">
  <h2 class="mb-4 text-center">Create Your Resume</h2>
  <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
    <h5 class="mb-3 text-primary">Personal Information</h5>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" required placeholder="e.g. Ana Silva"
          title="Your full name">
      </div>
      <div class="col-md-6 mb-3">
        <label for="contact" class="form-label">Contact Info</label>
        <input type="text" class="form-control" id="contact" name="contact" required
          placeholder="e.g. (11) 99999-9999, email@email.com" title="Phone and/or email">
      </div>
    </div>
    <div class="mb-3">
      <label for="summary" class="form-label">Professional Summary</label>
      <textarea class="form-control" id="summary" name="summary" rows="2"
        placeholder="Brief summary about you"></textarea>
    </div>
    <div class="mb-3">
      <label for="experience" class="form-label">Experience <span class="text-muted">(one per line)</span></label>
      <textarea class="form-control" id="experience" name="experience" rows="3"
        placeholder="e.g. Software Developer at XYZ\nIntern at ABC"></textarea>
    </div>
    <div class="mb-3">
      <label for="skills" class="form-label">Skills <span class="text-muted">(comma separated)</span></label>
      <input type="text" class="form-control" id="skills" name="skills" placeholder="e.g. Python, Flask, SQL, Teamwork">
    </div>
    <div class="mb-3">
      <label for="projects" class="form-label">Projects <span class="text-muted">(one per line)</span></label>
      <textarea class="form-control" id="projects" name="projects" rows="2"
        placeholder="e.g. Resume Generator Web App\nPersonal Portfolio Website"></textarea>
    </div>
    <div class="mb-3">
      <label for="education" class="form-label">Education <span class="text-muted">(one per line)</span></label>
      <textarea class="form-control" id="education" name="education" rows="2"
        placeholder="e.g. BSc Computer Science - UFABC\nHigh School - ColÃ©gio X"></textarea>
    </div>
    <hr>
    <h5 class="mb-3 text-primary">Links & Media</h5>
    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="github" class="form-label">GitHub URL</label>
        <input type="url" class="form-control" id="github" name="github" placeholder="https://github.com/usuario">
      </div>
      <div class="col-md-4 mb-3">
        <label for="linkedin" class="form-label">LinkedIn URL</label>
        <input type="url" class="form-control" id="linkedin" name="linkedin"
          placeholder="https://linkedin.com/in/usuario">
      </div>
      <div class="col-md-4 mb-3">
        <label for="portfolio" class="form-label">Portfolio URL</label>
        <input type="url" class="form-control" id="portfolio" name="portfolio" placeholder="https://meusite.com">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="photo" class="form-label">Upload Photo</label>
        <input class="form-control" type="file" id="photo" name="photo" accept="image/*">
      </div>
      <div class="col-md-6 mb-3">
        <label for="signature" class="form-label">Upload Signature</label>
        <input class="form-control" type="file" id="signature" name="signature" accept="image/*">
      </div>
    </div>
    <div class="mb-3">
      <label for="layout" class="form-label">Choose Layout</label>
      <select class="form-select" id="layout" name="layout" required>
        <option value="layout1">Layout 1</option>
        <option value="layout2">Layout 2</option>
      </select>
    </div>
    <div class="d-grid gap-2 mt-4">
      <button type="submit" class="btn btn-success btn-lg">Generate Resume</button>
    </div>
  </form>
</div>
{% endblock %}
