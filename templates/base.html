<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%); min-height: 100vh;">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">Resume Generator</a>
  </div>
</nav>
<div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 70vh;">
    <div class="card shadow-lg p-5 w-100" style="max-width: 600px;">
        <h1 class="mb-3 text-center">Welcome to the Automated Resume Generator</h1>
        <p class="mb-4 text-center text-muted">Create a beautiful and professional resume in minutes. Fill out the form and download your PDF instantly!</p>
        <div class="d-flex justify-content-center">
            <a href="/form" class="btn btn-lg btn-primary px-4 py-2 shadow">Create Resume</a>
        </div>
    </div>
</div>
<footer class="bg-light text-center text-muted py-3 mt-5 border-top">
    <small>Made with <span style="color:#e25555">&#9829;</span> using Flask & Bootstrap</small>
</footer>
{% block content %}{% endblock %}
</body>
</html>
